---
layout: default
---
<div class="wrapper">
<div class="page information-page">

  <header class="post-header">
    <h1 class="post-title">
        {% if page.title_i18n %}
            {% translate page.title_i18n %}
        {% else if page.title %}
            {{ page.title }}
        {% else %}
            No title!
        {% endif %}
    </h1>
  </header>

  {% include page_divider.html %}

  <article class="post-content">
    {{ content }}
  </article>

</div>
</div>
